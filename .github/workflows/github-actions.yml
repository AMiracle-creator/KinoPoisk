name: GitHub Actions Demo
on: [push]
jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: SetUp QEMU
        uses: docker/setup-qemu-action@v1

      - name: Bash Action
        uses: rethab/bash-action@v1

      - name: Docker build
        uses: docker/setup-buildx-action@v1

      - name: Run docker compose service db
        run: docker-compose -f docker-compose.yml -p tests up --build --exit-code-from python


  build:
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - name: SetUp QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - uses: actions/checkout@v2
      - name: Build Docker Python Image
        run: docker image build . --file Dockerfile --tag amiraclecreator/kinopoisk:latest

      - name: Push Docker Python Image
        run: docker image push amiraclecreator/kinopoisk:latest
