{% extends 'main/layout/baseAuth.html' %}
{% load static %}
{% block content %}
<div class="page" id="page">
    <section class="auth">
        <div class="auth__bg"></div>
        <div class="auth__inner">
            <a href="{% url 'authPage' %}" class="btn__back">
                <svg class="arrow__left-symbol">
                    <use xlink:href="#arrow-left"></use>
                </svg>
            </a>
            <div class="auth__logo">
                <div class="auth__logo-inner">
                    <img src="{% static '/images/header/logo-1x.png' %}" alt="" class="auth__logo-img">
                </div>
            </div>
            <div class="auth__welcome">
                <div class="auth__welcome-title">Регистрация</div>
            </div>
            <form action="" class="login__form" method="post">
                {% csrf_token %}
                <div class="input__group">
                    <input type="email" id="email" name="email" class="input__field"
                           placeholder="Введите почту или логин">
                    {% if error %}
                        <div class="input__error">Неправильно формат почты</div>
                    {% endif %}
                </div>

                <div class="input__group">
                    <input type="password" id="password1" name="password1" class="input__field" placeholder="Введите пароль">
                </div>
    
                <div class="input__group">
                    <input type="password" id="rep_password" name="password2" class="input__field" placeholder="Введите повторно пароль">
                    {% if error %}
                        <div class="input__error">Пароли не совпадают</div>
                    {% endif %}
                </div>
                {{form.errors}}
                <button type="submit" class="auth__registration-btn">Зарегистрироваться</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
