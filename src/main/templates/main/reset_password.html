<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'reset_password' user_id token %}" method="post" class="auth__auth">
    {% csrf_token %}
    <div class="auth__item">
        <label for="password">Password</label>
        <input type="password" id="password" class="auth__email"
               required name="password">
    </div>

    <div class="auth__item">
        <label for="password">Repeat Password</label>
        <input type="password" id="rep_password" class="auth__email"
               required name="rep_password">
    </div>
    <div class="auth__item auth__item-remem">
        <div class="auth__create">
            <button type="submit" class="auth__btn">Change</button>
        </div>
    </div>
</form>
</body>
</html>
